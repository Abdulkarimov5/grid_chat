<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-чат</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat">
        <div class="item-1-1">Тимур<p class="time">5 минут назад</p></div>
        <div class="item-1-2">&#129492;</div>
        <div class="item-1">
            <div class="left">
                <p>Привет</p>
            </div>
        </div>

        <div class="item-2-1">Алексей<p class="time">4 минуты назад</p></div>
        <div class="item-2-2">&#128104;</div>
        <div class="item-2">
            <div class="right">
                <p>Здарова</p>
            </div>
        </div>

        <div class="item-3-1">Тимур<p class="time">3 минуты назад</p></div>
        <div class="item-3-2">&#129492;</div>
        <div class="item-3">
            <div class="left">
                <p>Как дела?</p>
            </div>
        </div>

        <div class="item-4-1">Алексей<p class="time">2 минуты назад</p></div>
        <div class="item-4-2">&#128104;</div>
        <div class="item-4">
            <div class="right">
                <p>Нормально, сам как?</p>
            </div>
        </div>

        <div class="item-5-1">Тимур<p class="time">1 минута назад</p></div>
        <div class="item-5-2">&#129492;</div>
        <div class="item-5">
            <div class="left">
                <p>Превосходно</p>
            </div>
        </div>

        <div class="item-6-1">Алексей<p class="time">Только что</p></div>
        <div class="item-6-2">&#128104;</div>
        <div class="item-6">
            <div class="right">
                <p>Ну и отлично</p>
            </div>
        </div>
    </div>
</body>
</html>
